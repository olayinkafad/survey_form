<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teacher Satisfaction Survey</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <form id="survey-form">
        <!-- title and description -->
        <div class="form-header">
          <h1 id="title">Teacher Satisfaction Survey</h1>
          <p id="description"><em>Thank you for taking the time to fill this form.</em></p>
        </div>

        <!-- personal details text/section -->
        <fieldset>
            <label for="name" id="name-label">What is your name? <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" autocomplete="name"></label>
            <label for="email" id="email-label">What is your email address? <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" autocomplete="email" required></label>
            <label for="number" id="number-label">How old are you? <small>(optional)</small><input type="number" id="number" min="18" max="60" name="age" class="form-control" placeholder="Enter your age"></label>
            <label for="subjects" id="subject-label">What subject do you teach?</label>
            <select id="subjects" name="dropdown" class="form-control">
              <option value="">Select one</option>
              <option value="english">English</option>
              <option value="french">French</option>
              <option value="geography">Geography</option>
              <option value="maths">Maths</option>
            </select>
        </fieldset>

        <!-- benefits radio buttons -->
        <fieldset class="legend-label">
            <legend class="legend-label">Are you satisfied with the benefits offered by the school/organization?</legend>
            <label for="very-dissatisfied" ><input type="radio" id="very-dissatisfied" name="benefits" value="very-dissatisfied" class="inline" checked> Very dissatisfied</label>
            <label for="not-satisfied"><input type="radio" id="not-satisfied" name="benefits" value="not-satisfied" class="inline"> Not satisfied</label>
            <label for="neutral"><input type="radio" id="neutral" name="benefits" value="neutral" class="inline"> Neutral</label>
            <label for="satisfied"><input type="radio" id="satisfied" name="benefits" value="satisfied" class="inline"> Satisfied</label>
            <label for="very-satisfied"><input type="radio" id="very-satisfied" name="benefits" value="very-satisfied" class="inline"> Very satisfied</label>
        </fieldset>

        <!-- improvements checkbox -->
        <fieldset class="legend-label">
          <legend class="legend-label">What would you like to see improved? <small>(Check all that apply)</small></legend>
            <label for="library"><input type="checkbox" id="library" name="improvements" value="library" class="inline"> Library</label>
            <label for="class-duration"><input type="checkbox" id="class-duration" name="improvements" value="class-duration" class="inline"> Class duration</label>
            <label for="excursion"><input type="checkbox" id="excursion" name="improvements" value="excursion" class="inline"> Excursion</label>
            <label for="sports"><input type="checkbox" id="sports" name="improvements" value="sports" class="inline"> Sports</label>
            <label for="extracurricular"><input type="checkbox" id="extracurricular" name="improvements" value="extracurricular" class="inline"> Extracurricular</label>
        </fieldset>

        <!-- other comments textarea-->
        <fieldset class="legend-label">
            <label for="improvement-text">What are the three (3) things you are extremely not satisfied about this organization? <textarea id="improvement-text" name="improvement-text" rows="6" cols="30" class="form-control" placeholder="Type here..."></textarea>
            </label>
            <label for="concerns" id="concerns-label">Do you have any other concerns that were not mentioned in this survey? <textarea id="concerns" name="concerns" rows="6" cols="30" class="form-control" placeholder="Type here..."></textarea>
            </label>
        </fieldset>

        <!-- submit button -->
        <input type="submit" id="submit" value="Submit">
      </form>
  </body>
</html>
